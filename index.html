<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Estilo/normalize.css">
    <link rel="stylesheet" href="Estilo/Style.CSS">
</head>
<body>
    <div id="tela">
            <img src="Imagens/logo.png" alt="Cabeça de um coelho">
            <form action="#" method="get" onsubmit="return valido(this)">
                <legend>Login</legend>
                <fieldset>
                    <div class="text">
                        <label> Login: </label>
                        <input type="text" name="User" id="login" class="focar" required>
                    </div>
                    <div class="text">
                        <label> Senha: </label>
                        <input type="password" name="Senha" id="senha" class="focar" minlength="6" maxlength="16" required>
                    </div>
                </fieldset>
                <div id="btn">
                    <input type="submit" value="Correr" id="correr" onclick="logar()">
                    <input type="button" value="registrar"  id="regis" onclick="registrar()">
                </div>
            </form>
    </div>

    <footer>
        <p>@Copyright 2022 - SpeedBunny (fake company)</p>
    </footer>

    <script>
        function registrar() {
            alert("Essa função ainda não existe");
        }

        function logar() {
            if (document.getElementById("#campo").value == "" ){
                alert("Complete o necessario");
            } else (
                alert("obrigado por entrar")
            )
        }

    </script>
</body>
</html>
