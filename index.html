<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Estilo/normalize.css">
    <link rel="stylesheet" href="Estilo/Style.CSS">
</head>
<body>
    <div id="tela">
        <img src="Imagens/logo.png" alt="Cabeça de um coelho">
        <form id="area1" action="#" method="get" onsubmit="valid">
            <legend>Login</legend>
            <fieldset>
                <div class="text">
                    <label> Login : </label>
                    <input type="text" name="User" id="login" class="btn focar" required>
                </div>
                <div class="text">
                    <label> Senha:</label>
                    <input type="password" name="Senha" id="senha" class="btn focar" minlength="6" maxlength="16" required>
                </div>
            </fieldset>
            <input type="submit" value="Correr" id="correr" onclick="logar()">
            <input type="button" value="Registrar"  id="regis" class="hidden-or-show" onclick="estado()">
        </form>

        <form id="area2" action="#" method="get" style="display: none;" onsubmit="Valid">
            <legend>Registrar</legend>
            <fieldset>
                <div id="reg">
                    <div class="text">
                        <label> Nome: </label>
                        <input type="text" name="nome" id="nome" class="btn focar" required>
                    </div>
                    <div class="text">
                        <label> E-mail: </label>
                        <input type="email" name="email" id="email" class="btn btn-sec focar" required>
                    </div>
                    <div class="text">
                        <label> Login: </label>
                        <input type="text" name="User" id="login" class="btn focar" required>
                    </div>
                    <div class="text">
                        <label> Senha: </label>
                        <input type="password" name="Senha" id="senha" class="btn btn-sec focar" minlength="6" maxlength="16" required>
                    </div>
                </div>
            </fieldset>
            <input type="submit" value="Finalizar" id="correr" class="func" onclick="logar()">
            <input type="button" value="Logar"  id="regis" class="func hidden-or-show" onclick="estado()">
        </form>
    </div>

    <footer>
        <p>SpeedBunny (fake company) - não utilize informações reais </p>
    </footer>

    <script>
        var btn = document.querySelector('.hidden-or-show');
        var area1 = document.querySelector('#area1');
        var area2 = document.querySelector('#area2');

        function estado() {
            if(area1.style.display == 'block' || area2.style.display === 'none') {
                area1.style.display = 'none';

                area2.style.display = 'block';
            } else {
                area1.style.display = 'block';

                area2.style.display = 'none';
            }
        }

        // function valid() {

        //         return false;

        //         alert('Ainda não existe um banco de dados')
        //     )
        //     return true;
        // }
    </script>
</body>
</html>
